<mat-toolbar color="primary">
  <div class="app-bar-row">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title-spacing"></span>
      <span>Extensible Dynamics</span>
      <span class="navbar-spacing"></span>
      <button mat-icon-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-toolbar-row>
  </div>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="isLoggingOut"></mat-progress-bar>
