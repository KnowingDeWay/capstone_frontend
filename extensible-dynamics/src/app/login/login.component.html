<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field class="pass-field">
                <input matInput type="password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="login-sub-button" color="primary">Login</button>
        </form>
    </mat-card>
</div>
